<div class="row mt-3" *ngIf="code$ | async as code">
  <div class="col">
    <h1 class="text-center">{{ code }}</h1>
    <mat-divider></mat-divider>
    <p class="text-center mt-3" *ngIf="error">{{ error.error.detail }}</p>
  </div>
</div>

<ngx-spinner
  bdColor="#333"
  size="large"
  color="#fff"
  type="pacman"
  [fullScreen]="true"
>
  <p style="color: white;">Loading</p>
</ngx-spinner>
